<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Machine à sous JS</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body class="center">
        <noscript>
            <div class="center">
                Il faut activer JavaScript pour accéder à cette page...
            </div>
        </noscript>

        <div id="machine" class="center">
            <div id="info">
                <div id="pseudo">
                    <input type="text" placeholder="Pseudo">
                </div>
                <div id="credits">
                    Points : <span id="points"></span>
                </div>
            </div>
            <div id="slots">
                <div class="slot">
                    <div class="item pique">♠</div>
                    <div class="item coeur">♥ </div>

                    <div class="item trefle">♣</div>
                </div>
                <div class="slot">
                    <div class="item pique">♠</div>
                    <div class="item coeur">♥ </div>
                    <div class="item carreau">♦</div>
                    <div class="item trefle">♣</div>
                </div>
                <div class="slot">
                    <div class="item pique">♠</div>
                    <div class="item coeur">♥ </div>
                    <div class="item carreau">♦</div>
                    <div class="item trefle">♣</div>
                </div>
                <div class="slot">
                    <div class="item pique">♠</div>
                    <div class="item coeur">♥ </div>
                    <div class="item carreau">♦</div>
                    <div class="item trefle">♣</div>
                </div>
            </div>
            <div id="bras">
                <div id="manche"></div>
                <div id="poignee"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/init.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </body>
</html>
